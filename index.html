<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Google Results Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-form-profile-group">
            <div class="logo-form-group">
                <div class="logo">
                    <a href="www.google.com"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="google logo"></a>
                </div>
                <div class="form-group">
                    <form action="">
                        <input type="search" title="search">
                    </form>
                    <div class="icon-group">
                        <i class="material-icons">
                        mic
                        </i>
                        <i class="material-icons search-icon">
                            search
                        </i>
                    </div>
                </div>
            </div>
            <div class="menu-group">
                <nav>
                    <div class="menu-grid">
                        <a href="#"><i class="gg-menu-grid-o"></i></a>
                    </div>
                    <div class="profile-button">
                        <a href="#">o</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="nav-group">
            <nav>
                <ul class="nav-1">
                    <li><a href="" class="all"><i class="fas fa-search"></i>all</a></li>
                    <li><a href=""><i class="far fa-newspaper"></i>news</a></li>
                    <li><a href=""><i class="fas fa-video"></i>videos</a></li>
                    <li><a href=""><i class="fas fa-map-marker-alt"></i>maps</a></li>
                    <li><a href=""><i class="far fa-image"></i>images</a></li>
                    <li><a href=""><i class="fas fa-ellipsis-v 1x"></i>more</a></li>
                </ul>
                <ul class="nav-2">
                    <li><a href="">settings</a></li>
                    <li><a href="" class="tools">tools</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
